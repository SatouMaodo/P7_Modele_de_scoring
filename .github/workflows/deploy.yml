name: Déployer sur Heroku (sans Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}

    steps:
      - name: Extraire le code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Installer les dépendances
        run: pip install -r requirements.txt

      - name: Installer Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          heroku --version

      - name: Authentification Heroku
        run: echo "${{ secrets.HEROKU_API_KEY }}" | heroku auth:token

      - name: Configurer les informations d'identification Git pour Heroku
        run: |
          git config --global user.email "${{ secrets.HEROKU_EMAIL }}"
          git config --global user.name "SatouMaodo" 

      - name: Ajouter remote Heroku avec authentification
        run: git remote add heroku https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git

      - name: Ajouter Procfile si absent
        run: |
          echo "web: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app" > Procfile
          git add Procfile
          git commit -m "Ajout du Procfile" || echo "Aucune modification à valider"

      - name: Synchroniser avec Heroku (résoudre conflit)
        run: |
          git pull heroku main --rebase || git checkout --ours Procfile
          git add Procfile
          git rebase --continue

      - name: Déployer sur Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          procfile: "web: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
