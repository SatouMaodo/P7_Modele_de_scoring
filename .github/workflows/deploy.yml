name: Déployer sur Heroku (sans Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}

    steps:
      - name: Extraire le code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Installer les dépendances
        run: pip install -r requirements.txt

      - name: Déployer sur Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }} # Optionnel, mais recommandé
          procfile: "web: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app" 

      - name: Vérifier les journaux Heroku (débogage)
        run: heroku logs --tail -a $HEROKU_APP_NAME
